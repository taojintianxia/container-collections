version: '3.7'
services:
  jenkins:
    image: jenkins/jenkins:2.375.1-lts
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins-lts
    volumes:
      - $HOME/Incubator/docker/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
